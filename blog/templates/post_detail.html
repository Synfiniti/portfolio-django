{% extends 'layaout.html' %}

{% block content %}

    <h2>{{post.tittle}}</h2>
<h3 class="my-2 h5 text-muted">{{post.date|date:'F jS Y'}}</h3>

<img src="{{post.image.url}}" alt="{{post.tittle}}" class="img-fluid">

<div class="row my-4">
    <p>{{post.description}}</p> 
</div>
</div>



{% endblock %}
